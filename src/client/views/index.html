<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/73cf130a3e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Burger MENU -->
    <button class="burger-btn">
        <div class="burger-btn__box">
            <div class="burger-btn__bars"></div>
        </div>
    </button>

    <nav class="nav">
        <div class="nav__items">
            <a href="#planYourTrip" class="nav__item">Plan Your Trip</a>
            <a href="#contact" class="nav__item">Contact</a>
        </div>
    </nav>
    <!-- HEADER -->
    <header class="header section">
        <div class="header__text-container">
            <h1 class="header__heading">Travel Planner</h1>
            <p class="header__text"> prepare your trip like a pro</p>
        </div>
        <div class="white-block white-block-left"></div>
        <section id="planYourTrip" class="main-form">
            <form class="form">
                <input class="form__input-search" type="search" placeholder="Where do you want to go?">
                <table class="date">
                    <tr>
                        <td><label class="date__label" for="event-day">Day</label></td>
                        <td><label class="date__label" for="event-month">Month</label></td>
                        <td><label class="date__label" for="event-year">Year</label></td>
                    </tr>
                    <tr>
                        <td><input class="date__day" type="number" id="event-day" maxlength="2" value="1"></td>
                        <td><input class="date__month" type="number" id="event-month" maxlength="2" value="1"></td>
                        <td><input class="date__year" type="number" id="event-year" maxlength="4" value="2021"></td>
                    </tr>
                </table>

                <input class="form__input-submit" type="submit" value="Search">
            </form>
        </section>
    </header>
    <!-- MAIN SECTION -->
    <main class="main">
        <section class="feature-plan warpper">

            <div class="feature-plan__img">

            </div>

            <div class="feature-plan__text">
                <div class="countdown">
                    <h2 class="countdown__title">How soon the trip is?</h2>
                    <div class="time-cards">
                        <div class="card">
                            <p class="days-count number">1</p>
                            <p class="card-title">Days</p>
                        </div>
                        <div class="card">
                            <p class="hours-count number">1</p>
                            <p class="card-title">Hours</p>
                        </div>
                        <div class="card">
                            <p class="minutes-count number">1</p>
                            <p class="card-title">Minutes</p>
                        </div>
                        <div class="card">
                            <p class="seconds-count number">1</p>
                            <p class="card-title">Seconds</p>
                        </div>
                    </div>
                </div>
            </div>
            <section class="warning">
                <p class="warning__text"></p>
            </section>
            <button class="btnSave">Save Trip</button>
        </section>

    </main>
    <!-- FOOTER -->
    <footer id='contact' class="footer">
        <p class="footer__paragraph">
            &copy2021 Coded by
            <a href="https://github.com/CarolinaFledgling" class="footer__link">Karolina Kulinska</a>
        </p>
    </footer>
</body>

</html>
